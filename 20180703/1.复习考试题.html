<script>
    //基本和引用:number,string, boolean ,null ,undefined
    //引用:对象数据类型和函数数据类型
    //typeof  instanceof  construnctor    Object.prototype.toSting.call
    //setInterval setTimeout
    // setInterval()
    // setTimeout()

    function sum(num) {
        if(num==1){
            return 0;
        }
        if(num%3==0&&num%5==0){
            return sum(num-1)+num;
        }
        if(num%3!=0||num%5!=0){
            return sum(num-1)
        }

    }
    console.log(sum(100));


    //10-100;
    function fn(num1,num2) {
        if(num2>num1){

            if(num2%3==0&&num2%5==0){
                return fn(num1,num2-1)+num2;
            }
            if(num2%3!=0||num2%5!=0){
                return fn(num1,num2-1)
            }
        }
        else{
            if(num1%3==0&&num1%5==0){
                return num1;
            }
            if(num1%3!=0||num1%5!=0){
                return 0
            }
        }
    }

    console.log(fn(16, 100));
</script>
