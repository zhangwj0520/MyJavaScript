    // //6
    function Fn(){
        var a =1;
        this.a = a;
    }
    Fn.prototype.say = function(){
        this.a = 2;
    };
    Fn.prototype = new Fn;
    var f1 = new Fn;//{a:1}
    f1.__proto__.b = function (){
        this.a = 3;
    };

    console.log(f1.a);//1
    console.log(f1.prototype);//undefined  对象没有prototype
    console.log(f1.b);//function(){this.a=3};
    console.log(f1.hasOwnProperty('b'));//false
    console.log('b' in f1);//false
    console.log(f1.constructor == Fn);//true
//构造该对象的构造函数的原型
