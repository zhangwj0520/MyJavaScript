    //变量提升:在当前作用域下,在代码=从上到下运行之前,浏览器会对带有var 关键字和带有function的关键字的变量进行提前声明,带var是只声明,不定义;带function不仅声明,而且需要定义.
    //声明:通知当前作用域下有这么一个变量.

    //3.函数体中,return后面的代码不进行变量提升,但是return下面的代码要进行变量提升.
    //4.如果变量名字发生重复,那么不在重复声明,但是要重新定义;
    //5.匿名函数 :不进行变量提升.
    //6.let 和const不进行变量提升.

    //上一级作用域判断:::函数在哪定义的,函数上一级作用域就是谁,跟函数在哪里执行没有任何关系.

    //h=19,//没有被var过,全局属性.无变量提升


    var total = 1;

    function f() {
        var total = 2;
        return function () {
            console.log(total++);
        }
    }

    var g = f();
    console.log(g());
    console.log(g());
