<script>
    //递归的方式获取上一个哥哥元素
    //求1-100之间即使3的倍数和又是5的倍数的和
    function sum(num){
        if(num>100){
            return 0;
        }
        if(num%3===0&&num%5===0){
            return num+sum(num+1);
        }
        if(num%3!==0||num%5!==0){
            return sum(num+1);
        }
    }

    console.log(sum(1));

    function sum1(num){
        if(num===1){
            return 0;
        }
        if(num%3===0&&num%5===0){
            return num+sum1(num-1);
        }
        if(num%3!==0||num%5!==0){
            return sum1(num-1);
        }
    }
    console.log(sum1(100));



</script>
