<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    //数组: 由数组成员组成,数组成员之间用逗号隔开;
    //有索引, 有length,
    //数组成员都有一个与之对应的索引,从0开始;
    //有length属性,代表数组成员个数;
    var ary = [1,2,3,4,5,6,7,8,"aa","10"];
    console.log(ary);
    console.log(ary[8]);
    console.log(ary.length);
    console.log(ary.length - 1);
    ary[12]="xinzeng"
    console.log(ary);
    for (var i=0;i<ary.length;i++)
    {
        document.write(ary[i] + "<br>");
        document.write("<br>");
    }
</script>
</body>
</html>
