<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数分为两部分:定义:执行
/*    function fn(){
        console.log(100);
    }*/
    //定义function+函数名(){}
    //函数名() 函数执行
/*    fn()*/
    //引用数据类型;地址类型
    //函数定义过程:
    //1.开辟一个空间地址(堆内存)
    //2.把函数体中的代码当做字符串存储到这个堆内存中;
    //3.把这个空间地址给了函数名;

    //堆栈内容,当浏览器加载时,会形成两个虚拟内存;一个栈内存,一个堆内存
    //栈内存:1)提供代码的运行环境;   2)存储基本数据类型;
    //堆内存:1)存储引用数据类型,

    //函数执行:
    //1首先形成一个私有的作用域 (栈内存);提供代码运行环境,
    //2.形参赋值
    //3.变量提升
    //4.代码从上到下加载
    //5.作用域的销毁


    function fun() {
       var sum=0;
        for(var i=0;i<arguments.length;i++){
            if (typeof arguments[i]==="number"&& !isNaN((arguments[i]))){
                sum+=arguments[i];
            }
        }
        console.log(sum);
        return sum;
    }
    fun(1,2,2,3,4,5,5);


</script>
</body>
</html>
