    ///插入排序
    console.log("插入排序");
    function fun2(ary) {
        var newAry=[];
        newAry.push(ary[0]);
        var len=ary.length;
        for (var i = 1; i <len; i++) {
            var cur=ary[i];
            var newLen=newAry.length;
            var j = 0;
            for (; j <newLen ; j++) {
                if(cur<newAry[j]){
                    newAry.splice(j,0,cur);
                    break;
                }
            }
            if(j===newLen){
                newAry.push(cur)
            }
        }
        return newAry;

    }

    console.log(fun2(ary));
