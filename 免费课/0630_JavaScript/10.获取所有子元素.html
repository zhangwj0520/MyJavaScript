<script>
    function getAllChildren(curEle) {
        console.log(1);
        var ary=[];
        var child=curEle.childNodes;
        for (var i = 0; i < child.length; i++) {
            if (child[i].nodeType===1){
                ary.push(child[i]);
                if(child[i].childNodes.length!==0){
                    /*ary=[...ary,...getAllChildren(child[i])];*/
                    ary=ary.concat(getAllChildren(child[i]));
                }
            }
        }
        /*console.log(ary);*/
        return ary

    }
    var box=document.getElementById("box");
    console.log(getAllChildren(box));


</script>
