    var ary = [12,7,56,9,5,90,30,100,39]
    //1.插入排序
    var  a = [];
    a.push(ary[0]);
    for(var i=1;i<ary.length;i++){
        var  cur = ary[i];
        for(var j = 0;j<a.length;j++){
            if(cur<a[j]){
                a.splice(j,0,cur);
                break;
            }else{
                if(j===a.length-1){
                    a.push(cur);
                    break;
                }
            }
        }
    }
    console.log(a);

</script>
