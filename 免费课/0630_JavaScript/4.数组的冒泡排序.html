    // 2.冒泡排序 ：让数组中相邻两项进行比较，如果前面一项比后一项数值大，那么让这两项交换位置；如果前面一项比后一项小，则不交换顺序；当循环一整轮之后，把数组中的最大值放在数组的最后面；
    var ary = [12,78,89,101,102,188,309];
    for(var j=0;j<ary.length-1;j++){
        //代码优化：

        var  flag = true;

            console.log(12);
            if(ary[i]>ary[i+1]){
                // 存在前面一项比后面一项值大；
                var a = ary[i]+ary[i+1];
                var b  = ary[i]-ary[i+1];
                ary[i] = (a-b)/2;
                ary[i+1] = (a+b)/2;
                flag = false;
            }
        }

            break;// 中止外层大循环；
