    //递归求n的阶乘
    function factorial(num) {
        if(num===1||num===0){
            return 1;
        }
        if(num>1){
            return num*factorial(num-1)
        }
    }
    function sumFactorial(num) {
        if(num===1){
            return num;
        }
        else{
            return factorial(num)+sumFactorial(num-1);
        }
    }
    console.log(sumFactorial(6));

    function sum2Factorial(n) {
        var sum=0;
        for(var j=1;j<=n;j++){
            mul=1;
            for(var i=1;i<=j;i++){
                mul*=i;
            }
            sum+=mul;
        }
        return sum;
    }

    console.log(sum2Factorial(6));
