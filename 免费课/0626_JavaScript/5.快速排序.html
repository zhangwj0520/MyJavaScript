<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>
<script>
    //1.快速排序
    //快速排序的原理:首先去原有数组中的中间项;接下来循环原有的数组每一项,和中间项进行比较,如果比中间项小的凡在左边的数组中,比中间项大的放在右边的数组中,然后再对左边和右边的数组进行刚才的操作;最后把所有的小数组和中间项串在一起就是拍好的数组;
    var ary=[12,8,89,78,55,34,98,16,36];
    var sum=0;
    function quickSort(ary) {

        //当数组的长度小于等于1,直接return当前数组
        if(ary.length<=1){
            return ary;
        }
        var middleIndex=Math.floor(ary.length/2);
        var middleVal=ary.splice(middleIndex,1)[0];
        var left=[],right=[];
        for(var i=0;i<ary.length;i++){
            var cur=ary[i];
            if(cur<middleVal){
                left.push(cur);
               sum++;
            }
            else{
                right.push(cur);
                sum++;
            }
        }
        return quickSort(left).concat(middleVal,quickSort(right));
    }

    console.log(quickSort(ary));
    console.log(sum);
    console.log(ary);


</script>
</body>
</html>
