    //对象的属性名不能重复:
    var ary = [1, 1, 1, 1, 22, 33, 44, 55, 66, 44, 33, 44, 33, 22];
    var obj = {};
    for (var i = 0; i < ary.length; i++) {
        var cur = ary[i];
        if (obj[cur] === cur) {
            ary[i] = ary[ary.length - 1];//把最后一项赋值给当前项,,数组项数减1;
            ary.length--;
            i--;
            continue;
        }
        obj[cur] = cur;
    }
    console.log(ary);
