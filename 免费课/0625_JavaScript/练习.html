<script>
    var ary = [1,2,3,5,2,3,4,66,44,78,12,45];
    function sort1(ary) {
        for(var j=0;j<ary.length-1;j++) {
            var flag=true;
            for (var i = 0,temp; i < ary.length - 1-j; i++) {
                if (ary[i] >ary[i + 1]) {
                    temp = ary[i];
                    ary[i] = ary[i + 1];
                    ary[i + 1] = temp;
                    flag=false;
                }
            }
            if(flag){
                break;
            }
        }
        return ary;
    }

    function sort2(ary) {
        var newAry=[];
        newAry.push(ary[0]);
        for(var i=1;i<ary.length-1;i++){
            cur=ary[i];
            var len=newAry.length;
            for(var j=0;j<len;j++){
                if(cur<newAry[j]){
                    newAry.splice(j,0,cur);
                    break;
                }else if(j===len-1) {
                    newAry.push(cur);
                }
            }
        }
        return newAry;
    }

    function sort3(ary) {
        var newAry=[];
        newAry.push(ary[0]);
        for(var i=1;i<ary.length-1;i++){
            cur=ary[i];
            var len=newAry.length;
            for(var j=0;j<len;j++){
                if(cur>newAry[j]){
                    newAry.splice(j,0,cur);
                    break;
                }else if(j===len-1) {
                    newAry.push(cur);
                }
            }
        }
        return newAry;
    }
