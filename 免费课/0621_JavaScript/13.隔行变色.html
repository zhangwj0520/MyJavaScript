<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            width:500px;
            height:500px;
            margin:30px auto;
            list-style: none;
        }
        #tab li{
            width:100%;
            height:40px;
            text-align: center;
            line-height: 40px;
            border:1px dashed red;
        }
    </style>
</head>
<body>
<ul id="tab">
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
</ul>
<script>
    var oList = document.getElementsByTagName("li");
    var len=oList.length;
    for(var i=0;i<len;i++){
        switch (i%3){
            case 0:
                oList[i].style.background="red";
                break;
            case 1:
                oList[i].style.background="yellow";
                break;
            default:
                oList[i].style.background="blue";
        };
        oList[i].bg=oList[i].style.background;
        oList[i].onmouseover =function () {
            this.style.background="green";
        };
        oList[i].onmouseout =function () {
            this.style.background=this.bg;
        }
    }
</script>
</body>
</html>
