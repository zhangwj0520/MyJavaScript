<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            width:500px;
            height:500px;
            margin:30px auto;
            list-style: none;
        }
        #tab li{
            width:100%;
            height:40px;
            text-align: center;
            line-height: 40px;
            border:1px dashed red;
        }
    </style>
</head>
<body>
<ul id="tab">
    <li>aaaaaaaaaaaaaa1</li>
    <li>aaaaaaaaaaaaaa2</li>
</li>
</ul>
<script>
    //通过标签名获取元素
    var oList=document.getElementsByTagName("li");
    /*console.log(oList);*/
    for(var i=0;i<oList.length;i++){
        if(i%2==0){
            oList[i].style.background="red";
        }
        else {
            oList[i].style.background="green";
        }
        //新增一个自定义属性
        //把原有的颜色存储起来,
       oList[i].bg=oList[i].style.background;
        oList[i].onmouseover =function () {
            this.style.background="yellow";
        };
        oList[i].onmouseout =function () {
            this.style.background=this.bg;
        }
    }



    //onmousemove  :当鼠标划上,触发
    //onmouseout: 当鼠标移除时,
    //this  函数中this代表被绑定的这个元素



</script>
</body>
</html>
