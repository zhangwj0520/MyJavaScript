<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量提升</title>
</head>
<body>
<script>
    //预解释(发生在函数执行前):
    //1.创建AO(作用域)对象.
    //2.找形参和变量声明,将变量和形参名作为AO属性名,值为undefined.
    //3.将实参值和形参值统一.
    //4.在函数体里面找函数声明,值赋予函数体.

    //程序最开始的时候，只对window下的变量和函数进行预解析，只有函数执行的时候才会对函数中的变量很函数进行预解析。

    //当变量提升阶段,给window新增键值对.
    //变量提升:在当前作用域下,在代码=从上到下运行之前,浏览器会对带有var 关键字和带有function的关键字的变量进行提前声明,带var是只声明,不定义;带function不仅声明,而且需要定义.
    //函数定义开辟堆内存都是发生在变量提升阶段,当代码真正从上到下运行的时候,遇到function,直接跳过.

    //如果变量只声明,没有被定义,那么默认存储值是undefined
    //声明:通过作用域有这么一个变量

    //形成作用域->变量提升->代码从上到下运行.

    var b;

    debugger

    function f() {
        b = 10;
    }

    f();


</script>

</body>
</html>
