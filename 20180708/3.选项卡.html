<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #tab {
            width: 500px;
            height: 350px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -175px;
        }

        #tab ul {
            list-style: none;
            overflow: hidden;
        }

        #tab ul li {
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid lightcoral;
            float: left;
            margin-right: 10px;
            cursor: pointer;
        }

        #tab ul li.select {
            background: lightcoral;
        }

        #tab div {
            display: none;
            width: 500px;
            height: 320px;
            text-align: center;
            line-height: 320px;
            font-size: 30px;
            color: lightcoral;
            border: 1px solid lightcoral;
        }

        #tab div.select {
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">世界杯</li>
        <li>综艺</li>
        <li>电影</li>
    </ul>
    <div class="select">梅西</div>
    <div>跑男</div>
    <div>复联3</div>
</div>

        oList[i].onclick=function () {
            for (var j = 0; j < len; j++) {
                oList[j].className=null;
                oDivList[j].className=null;
            }
            oList[i].className="select";
