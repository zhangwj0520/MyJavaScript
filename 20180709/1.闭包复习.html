    // 函数执行,形成一个不销毁的作用域,除了保护私有变量之外,还可以存储一些内容,这样的模式才是闭包
    var untils=(function () {
        return {}
    })();

    // 闭包的作用:   保护:团队协作开发,每个开发者把自己的代码存放咋一个私有作用域当中,防止相互之间的冲突;把需要供别人使用的方法,通过return或window.XXX暴露在全局下即可:jQuery源码中也是利用保护机制来实现的
    //             保存: 选项卡闭包解决方法     单例模式(JS高阶变成技巧: 惰性思想/柯理化函数思想...)
